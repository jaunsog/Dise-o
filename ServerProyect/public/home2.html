<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/miefecto.js"></script>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="total"></div>
    <div class="hero">
        <div class="nav-bar">
            <div class="nav-logo">
            </div>
            <div class="nav-links">
                <ul>
                    <a href="index.html">
                        <li id="Home">Inicio</li>
                    </a>
                    <a href="#">
                        <li>Monitoreo</li>
                    </a>
                </ul>

            </div>


        </div>
    </div>

    <div id="square2">
        <!--Bloque Último Visto y Selección de Vehículo-->
        <div class="car">
        <b class="Title" id="title">Selector de vehículo:</b>
        <button class="car1" id="cr1" onclick="c1()">camion1:inactivo</button>
        <button class="timestep1" id="timec1" onclick="center1()">Visto(centrar):</button>
        <p>Variable: <span id="varhis1"></span></p>
        <button class="car2" id="cr2" onclick="c2()">camion2:inactivo</button>
        <button class="timestep1" id="timec2" onclick="center2()">Visto(centrar):</button>
        <p>Variable: <span id="varhis2"></span></p>
        </div>
        <!--Bloque Históricos-->
        <div class="historicos" id="H">
        <h3 class="Title">Seleccione su rango de interés para trazar una ruta histórica:</h3>
        <form action="" class="form">
        <label class="date1"> Comienzo:</label>
        <input class="date11" id="date01" type="datetime-local" required pattern="yyyy-MM-dd-HH:mm:ss" /><br>
        <label class="date2"> Final:</label>
        <input class="date22" id="date02" required type="datetime-local" /><br>
        <p class="alerta" id="alerta"></p>
        </form>
        <button class="boton1" onclick="comparar()">Mostrar Histórico</button>
        <button class="boton2" onclick="limpiar()">No mostrar Histórico</button>
        </div>
        <!--Bloque Datos dado Históricos-->
        <div class="rangos" id="R">
        <b class="Title">Use el slider para visualizar los datos históricos</b>
        <p>Vehículo1:</p>
        <input type="range" value="0" class="slider" id="myRange1">
        <p>Vehículo2:</p>
        <input type="range" value="0" class="slider" id="myRange2">
        </div>
        <script>
			var slider = document.getElementById("myRange");
			var output = document.getElementById("demo");
			var valorF = document.getElementById("valor2");
			output.innerHTML = slider.value;
			slider.max = valorF.value;
			slider.oninput = function () {
				output.innerHTML = this.value;

			}
		</script>
    </div>

    <div id="map"> </div>
    </div>
		

		<!--finaliza las modificacions-->

			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZdwg2ZrngBJuPev2Bjn-9ROu0S6Belhg&callback=iniciarMap"></script>

</body>

</html>
